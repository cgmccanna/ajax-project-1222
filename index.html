<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="column-full navbar row center">
      <ul class="navitems row center">
        <li class="logo lobsterwhite">MyLibrary</li>
        <li class="genres">Genres</li>
        <li>Random</li>
        <li>My Collection</li>
        <li>Search</li>
      </ul>
    </div>
  </header>
  <main>
    <section data-view="home" id="home" class="show">
      <h1 class="column-full title lobsterwhite center">My Library</h1>
      <div class="buttons row">
        <div class="button-box">
          <h2 class="genres">Browse By Genre</h2>
        </div>
        <div class="button-box">
          <h2>Surprise Me</h2>
        </div>
        <div class="button-box">
          <h2>My Collection</h2>
        </div>
      </div>
    </section>
    <section data-view="genres" id="genres" class="hidden">
      <div class="column-full">
        <div class="row center justify">
          <h3 class="lobsterwhite">What Genre?</h3>
          <select>
            <option value="fantasy">Fantasy</option>
            <option value="sci-fi">Sci-Fi</option>
            <option value="mystery">Mystery</option>
            <option value="thriller">Thriller</option>
            <option value="romance">Romance</option>
            <option value="dystopian">Dystopian</option>
            <option value="horror">Horror</option>
            <option value="adventure">Adventure</option>
            <option value="historical">Historical</option>
          </select>
        </div>
      </div>
    </section>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
